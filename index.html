<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAILY WORK LOG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://www.automationinside.com/storage/articles/3398/1627890368_main.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            color: white;
        }

        .header h1 {
            font-size: 3.5em;
            font-weight: 800;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .header p {
            font-size: 1.3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .button-card {
            position: relative;
        }

        .button-card.expanded {
            grid-column: 1 / -1;
        }

        .main-btn {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 30px;
            border-radius: 20px;
            font-size: 1.3em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 100%;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .main-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .main-btn:hover::before {
            left: 100%;
        }

        .main-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(100, 200, 255, 0.3);
        }

        .main-btn.active {
            background: rgba(100, 200, 255, 0.3);
            border-color: rgba(100, 200, 255, 0.6);
            box-shadow: 0 12px 40px rgba(100, 200, 255, 0.5);
        }

        .sub-buttons-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sub-buttons-container.active {
            max-height: 600px;
        }

        .sub-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            margin-top: 12px;
            animation: slideDown 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sub-btn {
            background: rgba(100, 150, 255, 0.15);
            border: 1px solid rgba(100, 150, 255, 0.4);
            color: #e0e7ff;
            padding: 14px;
            border-radius: 10px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .sub-btn:hover {
            background: rgba(100, 200, 255, 0.3);
            border-color: rgba(100, 200, 255, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(100, 200, 255, 0.4);
        }

        .sub-btn a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }

            .buttons-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .main-btn {
                padding: 20px;
                font-size: 1.1em;
            }

            .sub-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

        <div class="footer">

        </div>
    </div>

    <script>
        function toggleSubButtons(id, button) {
            const container = document.getElementById(id);
            const card = button.closest('.button-card');
            
            // Close other open sub-buttons
            document.querySelectorAll('.sub-buttons-container').forEach(el => {
                if (el.id !== id) {
                    el.classList.remove('active');
                }
            });
            
            document.querySelectorAll('.main-btn').forEach(btn => {
                if (btn !== button) {
                    btn.classList.remove('active');
                }
            });

            document.querySelectorAll('.button-card').forEach(c => {
                if (c !== card) {
                    c.classList.remove('expanded');
                }
            });

            // Toggle current
            container.classList.toggle('active');
            button.classList.toggle('active');
            card.classList.toggle('expanded');
        }
    </script>
